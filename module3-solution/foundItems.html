<h4 ng-if="list.found != null && list.found.length == 0">
  <span class="label-warning" > Nothing found! </span>
</h4>
<table class="table" ng-if="list.found != null && list.found.length > 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Short Name</th>
            <th>Description</th>
            <th><th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list.found">
            <td>{{ item.name }}</td>
            <td>{{ item.short_name }}</td>
            <td class="maxWidth300">{{ item.description }}</td>
            <td><button ng-click="list.removeItem({index: $index});">Don't want this one!</button>
        </tr>
    </tbody
  </table>
